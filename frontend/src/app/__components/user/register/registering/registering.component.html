<div class="registration">
  <form>
    <div class="col-sm-10 shadow p-3 mb-5 bg-white rounded card">
      <div class="card-body">
        <img class="card-img-top" src="./../../../../../assets/images/logo-1.png" alt="Logo Image" style="margin-bottom: 10%;">
        <div class="inputBox">
          <input type="text" name="" required="">
          <label>First name</label>
        </div>

        <div class="inputBox">
          <input type="text" name="" required="">
          <label>Last name</label>
        </div>

        <div class="inputBox">
          <input type="text" name="" required="">
          <label>Email</label>
        </div>

        <div class="inputBox">
          <input type="text" name="" required="">
          <label>Username</label>
        </div>

        <div class="inputBox">
          <input type="password" name="" required="">
          <label>Password</label>
        </div>

        <div class="inputBox">
          <input type="password" name="" required="">
          <label>Confirm Password</label>
        </div>

        <p class="policy text-center">By signing up, you are agreeing to the terms and policy of UTS subject review</p>
        <button class="btn btn-primary" type="submit" name="">Register</button>

        <p class="text-center">Already Have an account? <a href="#">Login here</a></p>
      </div>
    </div>
  </form>
</div>
