<h2>Login</h2> <br/>

<form class="form-horizontal" (submit)="onLoginSubmit()">
<!-- Text input-->
<div>
  <label class="col-md-4 control-label">Email</label>  
  <div class="col-md-4">
  <input [(ngModel)] = "user.email" name="email" type="text" class="form-control input-md" required="">
  </div>
</div><br>

<!-- Password input-->
<div>
  <label class="col-md-4 control-label">Password</label>
  <div class="col-md-4">
    <input [(ngModel)]="user.password" name="password" type="password" class="form-control input-md" required="">
  </div>
</div><br>

<!-- Button (Double) -->
<div class="form-group">
  <div class="col-md-8">
    <button name="save" class="btn btn-success">Login</button>
  </div>
</div>
<div class="col-12 keep-bottom-space" >
  <a routerLink="/login">Forgot Password?</a>
</div>
</form>

<div class="col-sm-10 text-center">
  Don't have a account?
  <a routerLink="/register" >Register Here</a>
</div>

<!-- -->
<div class="modal-dialog">
  <div class="col-sm-10">
    <div class="modal-content bg-dark text-center">
      
      <div class="col-12">
        <img class="login-head" src="~/../src/assets/images/Login_Image.png"/>
      </div> 
      <form class="col-12">
        <div class="form-group">
          <i class="fa fa-user fixed-user"></i>
          <input type="text" class="form-control" placeholder="Enter Username / Email" />
        </div>
        <div class="form-group">
            <i class="fa fa-lock fixed-password"></i>
            <input type="password" class="form-control" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-success" style="margin-bottom:15px;">
        <i class="fa fa-sign-in"></i>
          Login
        </button>
        <div class="col-12 keep-bottom-space" >
          <a href="#" >Forgot Password?</a>
        </div>
      </form>

    </div>
  </div>
</div>
