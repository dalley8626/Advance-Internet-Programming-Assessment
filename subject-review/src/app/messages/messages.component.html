<div *ngIf="messageService.messages.length" class="alert alert-warning alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"
          (click)="messageService.clear()"><span aria-hidden="true">&times;</span></button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
