<div id="search-component">
  <h4>Find Subjects</h4>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Separated link</a>
      </div>
    </div>
    <input type="text" class="form-control" aria-label="Text input with dropdown button" #searchBox id="search-box" placeholder="Search for subject..." (keyup)="search(searchBox.value)">
  </div>

  <ul class="search-result">
    <li *ngFor="let subject of subjects$ | async" >
      <a routerLink="/detail/{{subject.id}}">
        {{subject.name}}
      </a>
    </li>
  </ul>
</div>
