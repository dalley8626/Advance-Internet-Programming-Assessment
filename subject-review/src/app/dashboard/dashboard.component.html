<h3>Top Subjects</h3>
<div class="grid grid-pad">
  <a *ngFor="let subject of subjects" class="col-1-4"
     routerLink="/detail/{{subject.id}}">
    <div class="module subject">
      <h4>{{subject.name}}</h4>
    </div>
  </a>
</div>

<app-subject-search></app-subject-search>
