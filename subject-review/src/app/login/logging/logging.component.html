<div class="modal-dialog">
  <div class="col-sm-10">
    <div class="modal-content bg-dark text-center">
      
      <div class="col-12">
        <img class="login-head" src="~/../src/assets/images/Login_Image.png"/>
      </div> 
      <form class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Username / Email" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password" />
        </div>
        <button type="submit" class="btn btn-success" style="margin-bottom:15px;">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
        <div class="col-12" style="margin-bottom:35px;">
          <a href="#">Forgot Password?</a>
        </div>
      </form>

    </div>
  </div>
</div>
