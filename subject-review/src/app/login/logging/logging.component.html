
<div class="modal-dialog">
  <div class="col-sm-10">
    <div class="modal-content bg-dark text-center">
      
      <div class="col-12">
        <img class="login-head" src="~/../src/assets/images/Login_Image.png"/>
      </div> 
      <form class="col-12">
        <div class="form-group">
          <i class="fa fa-user fixed-user"></i>
          <input name="email"  type="email" [(ngModel)] = "user.username" class="form-control" placeholder="Enter Username / Email" />
        </div>
        <div class="form-group">
            <i class="fa fa-lock fixed-password"></i>
            <input name="password" type="password" [(ngModel)] = "user.password" class="form-control" placeholder="Enter Password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin();" type="button">Sign in</button>

        <div class="col-12 keep-bottom-space" >
          <a href="#" >Forgot Password?</a>
        </div>
      </form>
    </div>
    <hr>
    <div class="col-12 text-center" style="position:relative;" >
      Don't have a account? <a href="#" >REGISTER HERE</a>
    </div>
  </div>
</div>
