        <img class="login-head" src="~/../src/assets/images/Login_Image.png"/>
      </div> 
      <form class="col-12">
        <div class="form-group">
          <i class="fa fa-user fixed-user"></i>

            <i class="fa fa-lock fixed-password"></i>
