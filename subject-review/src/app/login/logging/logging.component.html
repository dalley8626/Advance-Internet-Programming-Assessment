<h2>Login</h2> <br/>

<form class="form-horizontal" (submit)="onLoginSubmit()">
<!-- Text input-->
<div>
  <label class="col-md-4 control-label">Email</label>  
  <div class="col-md-4">
  <input [(ngModel)] = "user.email" name="email" type="text" class="form-control input-md" required="">
  </div>
</div><br>

<!-- Password input-->
<div>
  <label class="col-md-4 control-label">Password</label>
  <div class="col-md-4">
    <input [(ngModel)]="user.password" name="password" type="password" class="form-control input-md" required="">
  </div>
</div><br>

<!-- Button (Double) -->
<div class="form-group">
  <div class="col-md-8">
    <button name="save" class="btn btn-success">Login</button>
  </div>
</div>
<div class="col-12 keep-bottom-space" >
  <a routerLink="/login">Forgot Password?</a>
</div>
</form>

<div class="col-sm-10 text-center">
  Don't have a account?
  <a routerLink="/register" >Register Here</a>
</div>
